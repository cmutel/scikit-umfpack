os: Visual Studio 2015

# Convert line endings
init:
  - git config --global core.autocrlf input

# clone directory
clone_folder: c:\projects\scikit-umfpack

platform: x64

install:
  # by default, all script lines are interpreted as batch
  - if not exist "c:\projects" mkdir c:\projects
  - if not exist "c:\projects\ss-install" mkdir c:\projects\ss-install
  - powershell -Command "Invoke-WebRequest https://github.com/jlblancoc/suitesparse-metis-for-windows/archive/v1.3.1.tar.gz -OutFile c:\projects\ss-source.zip"
  - cd c:\projects
  - tar xzvf ss-source.zip

before_build:
  - cd suitesparse-metis-for-windows-1.3.1
  - cmake -G "Visual Studio 14 2015 Win64" -DSUITESPARSE_INSTALL_PREFIX:PATH=c:\projects\ss-install
  - dir
